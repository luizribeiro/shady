---
name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv
        shell: sh
      - name: Build
        run: devenv shell cargo build
      - name: Lint
        run: devenv shell cargo clippy
      - name: Check Formatting
        run: devenv shell cargo fmt --check
      - name: Run Tests
        run: devenv shell cargo test
        env:
          CARGO_INCREMENTAL: 0
          RUSTC_BOOTSTRAP: 1
          RUSTFLAGS: -Cinstrument-coverage
          LLVM_PROFILE_FILE: shady-%p-%m.profraw
      - id: coverage
        name: Collect code coverage
        uses: actions-rs/grcov@v0.1.5
      - name: Upload to Codecov
        uses: codecov/codecov-action@v3.1.1
        with:
          verbose: true
          fail_ci_if_error: true
          files: ${{ steps.coverage.outputs.report }}

  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - uses: cachix/cachix-action@v15
        with:
          name: devenv
      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv
        shell: sh
      - name: Build benchmarks
        run: devenv shell cargo bench --no-run
      - name: Run benchmarks
        run: devenv shell cargo bench --bench proc_pipes -- --output-format bencher
